# .github/workflows/deploy.yml
name: Deploy to VPS

on:
  push:
    # Запуск только при пуше в ветку main
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Используем SSH-action для подключения к VPS
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Starting deployment on VPS..."
            
            # Переходим в директорию проекта
            cd /var/www/tma-erp/backend
            
            # Получаем последнюю версию кода
            git pull origin main
            
            # Установка новых зависимостей (если package.json изменился)
            npm install --silent
            
            # Перезапускаем PM2 для применения изменений
            pm2 restart tma-erp
            
            echo "Deployment to VPS successful!"